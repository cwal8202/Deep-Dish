<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세트/복합 레서피 엑셀 생성기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .download-btn {
            padding: 20px 40px;
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(33, 147, 176, 0.3);
            min-width: 280px;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(33, 147, 176, 0.4);
            background: linear-gradient(45deg, #6dd5ed, #2193b0);
        }
        
        .download-btn:active {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍽️ 세트/복합 레서피</h1>
        <p class="subtitle">
            중식 세트/복합 카테고리의<br>
            상세 레서피 엑셀 파일을 다운로드하세요
        </p>
        
        <button class="download-btn" onclick="generateExcel()">
            📥 레서피 엑셀 다운로드
        </button>
    </div>

    <script>

            // 1. 주요식재료 시트

                ['7단계', '세트 완성', '세트 완성', '세트 완성', '풀코스 완성', '런치세트 완성', '패밀리세트 완성']
            ];

            XLSX.utils.book_append_sheet(wb, stepsWS, '조리순서');

            // 5. 조리정보 시트
            const cookingInfoData = [
                ['조리정보', '짜장면세트', '짬뽕세트', '탕수육세트', '코스요리', '런치세트', '패밀리세트'],

            // 6. 특징맛 시트
            const tasteData = [

                ['주요 특징', '달콤짭짤한 짜장의 깊은맛과 아삭한 반찬', '얼큰한 해물국물과 쫄깃한 면발', '바삭한 탕수육과 새콤달콤한 소스', '전채부터 후식까지 풀코스의 풍성함', '간편하지만 든든한 한끼 식사', '여러명이 함께 즐기는 푸짐한 구성'],

    </script>
</body>
</html>
